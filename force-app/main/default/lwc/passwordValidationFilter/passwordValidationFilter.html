<template>
  <div>
    <lightning-card variant="Narrow" title="Password Validator">
      <div class="slds-p-around_medium">
        <div class="slds-form-element">
          <div class="slds-form-element__control slds-input-has-icon slds-input-has-icon_right">
            <lightning-button-icon variant="bare" data-id="showIcon" icon-name={displayIcon} value={isShowIcon} alternative-text="Settings" title="Settings" onclick={handleIconChange}></lightning-button-icon>
            <lightning-input type="password" variant="standard" name="name" label="Password"
            placeholder="Input Password Here " onchange={handleInputChange} onfocus={handleInputValidation} ></lightning-input>
          </div>
        </div>
          <template if:true={valid}>
          <div class="passwordMessageContainer">
            <p data-id="lengthValidator" class="invalidIndicator">Password Length must be greater than 8 character </p>
            <p data-id="specialCharacter" class="invalidIndicator">Password should contain 2 special characters</p>
            <p data-id="validNumbers" class="invalidIndicator">Password should contain 2 Numbers</p>
            <p data-id="validUppercase" class="invalidIndicator">Password should contain 1 Upper case character</p>
            <p data-id="validlowercase" class="invalidIndicator">Password should contain 1 Lower case character</p>
          </div>
        </template>
      </div>
    </lightning-card>
  </div>
</template>
