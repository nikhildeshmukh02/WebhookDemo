<template>
    <lightning-button name="Open modal" variant="Brand" onclick={openModalAction} label="open modal"></lightning-button>
    <template if:true={openModal}>
        <section role="dialog" tabindex="-1" aria-label="Meaningful description of the modal content" aria-modal="true"
            aria-describedby="modal-content-id-1" class="slds-modal slds-fade-in-open">
            <div class="slds-modal__container">
                <header class="slds-modal__header">
                    <button class="slds-button slds-button_icon slds-modal__close slds-button_icon-inverse"
                        title="Close">
                        <svg class="slds-button__icon slds-button__icon_large" aria-hidden="true">
                            <use xlink:href="/assets/icons/utility-sprite/svg/symbols.svg#close"></use>
                        </svg>
                        <span class="slds-assistive-text">Close</span>
                    </button>
                    <h2 id="modal-heading-01" class="slds-modal__title slds-hyphenate">Modal Header</h2>
                    <p class="slds-m-top_x-small">Here’s a tagline if you need it. It is allowed to extend across
                        mulitple lines, so I’m making up content to show that to you. It is allowed to
                        <a href="javascript:void(0);">contain links or be a link</a>.</p>
                </header>
                <div class="slds-modal__content slds-p-around_medium" id="modal-content-id-1">
                    <lightning-record-edit-form object-api-name="Account">
                        <lightning-input-field field-name="Name" value="My Field Value">
                        </lightning-input-field>
                        <footer class="slds-modal__footer">
                            <button class="slds-button slds-button_neutral" onclick={closeModal}>Cancel</button>
                            <lightning-button class="slds-m-top_small" type="submit" label="Create new">
                            </lightning-button>
                        </footer>

                    </lightning-record-edit-form>
                </div>

            </div>
        </section>
        <div class="slds-backdrop slds-backdrop_open"></div>
    </template>
</template>
